{% extends "base.html" %}

{% block title %}買取リクエスト - 電力売買プラットフォーム{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">買取リクエストを作成</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="title">リクエストタイトル</label>
                <input type="text" class="form-control" id="title" name="title" required 
                       placeholder="例: クリーンエネルギーを求めています">
            </div>
            
            <div class="form-group">
                <label for="description">詳細説明</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                          placeholder="求める電力の条件、用途などを記載してください"></textarea>
            </div>
            
            <div class="form-group">
                <label for="power_amount">必要電力量 (kWh)</label>
                <input type="number" class="form-control" id="power_amount" name="power_amount" 
                       step="0.1" min="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="max_price_per_kwh">最大価格 (円/kWh)</label>
                <input type="number" class="form-control" id="max_price_per_kwh" name="max_price_per_kwh" 
                       step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="location">希望場所</label>
                <input type="text" class="form-control" id="location" name="location" 
                       placeholder="例: 東京都内">
            </div>
            
            <div class="form-group">
                <label for="needed_from">必要開始日時</label>
                <input type="datetime-local" class="form-control" id="needed_from" name="needed_from" required>
            </div>
            
            <div class="form-group">
                <label for="needed_until">必要終了日時</label>
                <input type="datetime-local" class="form-control" id="needed_until" name="needed_until" required>
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%;">リクエストを作成</button>
        </form>
    </div>
</div>
{% endblock %}
