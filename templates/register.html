{% extends "base.html" %}

{% block title %}新規登録 - 電力売買プラットフォーム{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">新規登録</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">登録</button>
        </form>
        
        <div style="text-align: center; margin-top: 1rem;">
            <p>既にアカウントをお持ちの方は <a href="{{ url_for('auth.login') }}">こちらからログイン</a></p>
        </div>
    </div>
</div>
{% endblock %}
